name: Run Katalon Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: 
      group: self-hosted
      labels: [self-hosted, Windows, X64]

    steps:
      - name: Checkout master branch to $GITHUB_WORKSPACE
        uses: actions/checkout@v4

      - name: Get checkout path 
        run: pwd
    
